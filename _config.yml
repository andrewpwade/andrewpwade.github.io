# SITE CONFIGURATION
exclude: ['vendor']
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://example.com" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: "andrewwade.co.uk"
  avatar: avatar.jpeg
  gravatar: # Email MD5 hash
  description: "Andrew Wade's Blog" # used by search engines

  # Header and footer text
  header_text: >
     <h3>Andrew Wade</h3>
     <h5>Software Developer, DevOps Enthusiast & Traveller</h5>
  header_text_feature_image:
  footer_text: >
   Â© Andrew Wade 2014 - 2015 <p>Powered by <a href="http://jekyllrb.com">Jekyll</a> with <a href="https://rohanchandra.github.io/project/type/">Type Theme</a></p>

  # Icons
  rss: false
  email_address: # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "andrewpwade"
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "andrewpwade"
  wordpress:
  youtube:

  # Scripts
  google_analytics: UA-50894189-1
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Open+Sans|Oswald:300|Source+Sans+Pro:400,700,700italic,400italic"
  
  
  # Post navigation
  post_navigation: true

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: :compressed
